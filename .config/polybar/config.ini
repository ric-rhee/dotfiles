include-file = ~/.config/polybar/modules.ini

[colors]
red = #ff695e
peach = #f7b377
yellow = #f5df90
lime = #e2f590
grass = #9af590
turquoise = #90f5c6
skyblue = #90f5f5
sapphire = #90cef5
lavender = #909ff5
magenta = #bc90f5
pink = #e8aed9
lightgrey = #a5a4a6
darkgrey = #212021

[settings]
screenchange-reload = true
wm-name = awesome

[bar/left]
width = 14%
height = 22pt
fixed-center = true
offset-x = 0.9%
offset-y = 1%

background = ${colors.darkgrey}
foreground = ${colors.skyblue}

line-size = 1pt

font-0 = "RobotoMono Nerd Font:weight=bold:size=9;2"
font-1 = "RobotoMono Nerd Font:size=10;3"
font-2 = "RobotoMono Nerd Font:size=11;3"

modules-center = workspaces

[bar/center]
width = 13%
height = 22pt
fixed-center = true
offset-x = 43.5%
offset-y = 1%

background = ${colors.darkgrey}
foreground = ${colors.skyblue}

line-size = 1pt

font-0 = "RobotoMono Nerd Font:weight=bold:size=9;2"
font-1 = "RobotoMono Nerd Font:size=10;3"
font-2 = "RobotoMono Nerd Font:size=11;3"

modules-center = day sep date sep time

[bar/right]
width = 13%
height = 22pt
fixed-center = true
offset-x = 86%
offset-y = 1%

background = ${colors.darkgrey}
foreground = ${colors.skyblue}

line-size = 1pt

font-0 = "RobotoMono Nerd Font:weight=bold:size=9;2"
font-1 = "RobotoMono Nerd Font:size=10;3"
font-2 = "RobotoMono Nerd Font:size=11;3"

modules-center = battery sep pulseaudio sep wlan

